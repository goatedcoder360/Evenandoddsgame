<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Player Scoring</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .middle-container {
      display: flex;
      gap: 40px;
    }

    .player-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-label {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
    }

    .bottom-left-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: center;
    }

    .small-box-label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .bottom-left-box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .go-button {
      position: absolute;
      bottom: 20px;
      left: 140px;
      width: 60px;
      height: 60px;
      background-color: #e74c3c;
      border: 2px solid black;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .go-button:hover {
      background-color: #c0392b;
    }

    .bottom-right-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .score-input {
      width: 100px;
      height: 40px;
      font-size: 18px;
      padding: 5px;
      border: 2px solid #000;
      border-radius: 5px;
      text-align: center;
    }

    .score-button {
      height: 40px;
      width: 50px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e0e0e0;
      border: 2px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }

    .score-button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <div class="middle-container">
    <div class="player-box">
      <div class="player-label">Player 1</div>
      <div class="box" id="player1Box">0</div>
    </div>
    <div class="player-box">
      <div class="player-label">Player 2</div>
      <div class="box" id="player2Box">0</div>
    </div>
  </div>

  <div class="bottom-left-container">
    <div class="small-box-label">Number</div>
    <div class="bottom-left-box" id="numberBox">--</div>
  </div>

  <button class="go-button" onclick="generateOddNumber()">GO</button>

  <div class="bottom-right-container">
    <button class="score-button" onclick="addToPlayer('player1')">P1</button>
    <input type="number" class="score-input" id="scoreInput" />
    <button class="score-button" onclick="addToPlayer('player2')">P2</button>
  </div>

  <script>
    function generateOddNumber() {
      let min = 5;
      let max = 67;
      let num;
      do {
        num = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (num % 2 === 0);
      document.getElementById("numberBox").textContent = num;
    }

    function addToPlayer(player) {
      const input = document.getElementById("scoreInput");
      let value = parseInt(input.value);
      if (isNaN(value)) return;

      let boxId = player === "player1" ? "player1Box" : "player2Box";
      let box = document.getElementById(boxId);
      let current = parseInt(box.textContent) || 0;
      box.textContent = current + value;
      input.value = "";
    }
  </script>

</body>
</html>
